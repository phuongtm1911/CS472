<!DOCTYPE html>
<html>
	<head>
		<title>Retrieve Grade</title>
                <link href="grade.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<h1>Retrieve your grade</h1>
                
                <form>
		<p>
                    <label for="name">Name: </label> 
                    <input type="text" name="name"> <br>
                </p>

		<p>
                    <label for="id">Student ID: </label> 
                    <input type="text" name="id"> <br>                   
                </p>
                
                <p>
                    <label for="assignment">Assignment: </label> 
                    <select name="assginment">
                        <option value="lab0">Lab 0</option>
                        <option value="lab1">Lab 1</option>
                        <option value="homework1">Homework 1</option>
                        <option value="homework2">Homework 2</option>
                        <option value="homework4">Homework 4</option>
                    </select> <br>                  
                </p>
                
                <p>
                    <label for="entry">Entry: </label> 
                    <input type="radio" name="entry" value="feb" checked> February Entry
                    <input type="radio" name="entry" value="apr"> April Entry
                    <input type="radio" name="entry" value="aug"> August Entry
                    <input type="radio" name="entry" value="nov"> November Entry <br> 
                </p>
                
                <p> 
                    <input type="checkbox" name="confirm" value="agree"> I confirm that I am not lying and really only looking up my own grade<br>
                </p>
                
                <input type="submit" value="Get Grade!"> 
                
                </form>

	</body>
</html>
